<div class="container">
    <app-header></app-header><br>
    <!-- <h1>Inicio</h1> -->


    <div class="card-columns">

        <div *ngFor="let proyecto of proyectos; let i = index" class="card" style="width: 18rem;">

            <div class="card-body">
                <h2 class="card-title">{{ proyecto.titulo }}</h2>
                <h3>Por: {{ proyecto.autor }}</h3>
               
                <h5 class="card-title">Puntaje adquirido: {{ proyecto.totalPuntaje }}</h5>
                <h5 class="card-title">Promedio: {{ proyecto.promedio }}</h5>
                <!-- <p class="card-text">{{ proyecto.id }}</p> -->
                <div *ngIf="proyecto.estado === false">
                    <p class="btn btn-primary btn-block">Finalizado..</p>
                </div>
                <div *ngIf="proyecto.estado === true">
                    <p class="btn btn-primary btn-block">Pendiente..</p>
                </div>
                <div>
                    <p class="btn btn-outline-primary btn-block">MÃ¡s detalle..</p>
                </div>

            </div>
        </div>



    </div>

</div>
