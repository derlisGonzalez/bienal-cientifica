<app-header></app-header><br>
<div>
    <h2>
        Calificar el proyecto: <small>{{ proyecto.titulo }}</small>
    </h2>
    <hr>
    <h2>
        Codigo: <small>{{ proyecto.codigo }}</small>
    </h2>
    <hr>
</div>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/calificaciones">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <!-- se llama al metodo guardar de proyecto.componet.ts -->
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="text-left">
                <h2 class="text-center">Criterios de evaluaci√≥n</h2>
                <hr>

                <!-- EVALUADOR 1 -->
                <div class="text-center font-weight-bold">
                    <p>Evaluador </p>{{ proyecto.evaluador1.nombre}}
                </div>
                <hr>
                <!-- 
                SE OCULTARA LA ETIQUETA HTML 
                SI EL EVALUADOR LOGEADO NO COINCIDE 
                CON EL EVALUADOR CORRESPONDIENTE AL PROYECTO 
                 style="display:none"
                -->
                <div>
                    
                </div>
                <div *ngFor="let criterio of proyecto.evaluador1.criterios">
                    <div class="form group">
                        <label [(ngModel)]="proyecto.criterio" name="criterios" required>{{ criterio.descripcion }}
                            {{criterio.puntajeAsignado}}</label>
                        <div class="text-right">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_0{{criterio.id}}" value=0 [(ngModel)]="criterio.puntajeAsignado" (change)="onItemChange($event.target.value)">
                                <label class="form-check-label" for="radio_0{{criterio.id}}">0</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_1{{criterio.id}}" value=1 [(ngModel)]="criterio.puntajeAsignado" (change)="onItemChange($event.target.value)">
                                <label class="form-check-label" for="radio_1{{criterio.id}}">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_2{{criterio.id}}" value=2 [(ngModel)]="criterio.puntajeAsignado" (change)="onItemChange($event.target.value)">
                                <label class="form-check-label" for="radio_2{{criterio.id}}">2</label>
                            </div>
                        </div>
                        
                       

                    </div>
                    <hr>
                </div>



                <!-- EVALUADOR 2 -->
                <div class="text-center font-weight-bold">
                    <p>Evaluador </p>{{ proyecto.evaluador2.nombre}}
                </div>
                <hr>
                <!-- 
                SE OCULTARA LA ETIQUETA HTML 
                SI EL EVALUADOR LOGEADO NO COINCIDE 
                CON EL EVALUADOR CORRESPONDIENTE AL PROYECTO 
                -->
                <div style="display:none" *ngFor="let criterio of proyecto.evaluador2.criterios">
                    <div class="form group">
                        <label [(ngModel)]="proyecto.criterio" name="criterios" required>{{ criterio.descripcion }}
                            {{criterio.puntajeAsignado}}</label>
                        <div class="text-right">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_0{{criterio.id}}" value=0 [(ngModel)]="criterio.puntajeAsignado">
                                <label class="form-check-label" for="radio_0{{criterio.id}}">0</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_1{{criterio.id}}" value=1 [(ngModel)]="criterio.puntajeAsignado">
                                <label class="form-check-label" for="radio_1{{criterio.id}}">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_2{{criterio.id}}" value=2 [(ngModel)]="criterio.puntajeAsignado">
                                <label class="form-check-label" for="radio_2{{criterio.id}}">2</label>
                            </div>
                        </div>
                        
                        

                    </div>
                    <hr>
                </div>




                <!-- EVALUADOR 3 -->
                <div class="text-center font-weight-bold">
                    <p>Evaluador </p>{{ proyecto.evaluador3.nombre}}
                </div>
                <hr>
                <!-- 
                SE OCULTARA LA ETIQUETA HTML 
                SI EL EVALUADOR LOGEADO NO COINCIDE 
                CON EL EVALUADOR CORRESPONDIENTE AL PROYECTO 
                -->
                <div style="display:none" *ngFor="let criterio of proyecto.evaluador3.criterios">
                    <div class="form group">
                        <label [(ngModel)]="proyecto.criterio" name="criterios" required>{{ criterio.descripcion }}
                            {{criterio.puntajeAsignado}}</label>
                        <div class="text-right">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_0{{criterio.id}}" value=0 [(ngModel)]="criterio.puntajeAsignado">
                                <label class="form-check-label" for="radio_0{{criterio.id}}">0</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_1{{criterio.id}}" value=1 [(ngModel)]="criterio.puntajeAsignado">
                                <label class="form-check-label" for="radio_1{{criterio.id}}">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions{{criterio.id}}"
                                    id="radio_2{{criterio.id}}" value=2 [(ngModel)]="criterio.puntajeAsignado">
                                <label class="form-check-label" for="radio_2{{criterio.id}}">2</label>
                            </div>
                        </div>
                        
                       

                    </div>
                    <hr>
                </div>
                
            </div>
            <hr>

            <div class="form-group text-center">
                 <button type="submit" class="btn btn-primary w-25">
                    <!-- <label [(ngModel)]="proyecto.evaluador1.subtotal" name="subtotal" for=""></label> -->
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>

        <div class="row text-right">
            <div class="col">
                <button class="btn btn-danger" routerLink="/calificaciones">
                    <i class="fa fa-arrow-left"></i>
                    Regresar
                </button>
            </div>

        </div>
        <br>

        <pre>
            
        {{proyecto | json}}

        </pre>

    </div>
</div>
